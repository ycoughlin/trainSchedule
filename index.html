<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>TScheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>


</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
        </div>

        <div class="row">

            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">




                        <h3 class="panel-title">Any Time is Train Time</h3>
                    </div>


                    <div class="panel-body" id="recent-member">

                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th class="name-display">Train Name</th>
                                    <th class="Destination-display">Destination</th>
                                    <th class="Frequency-display">Frequency</th>
                                    <th class="time-display">Next Arrival</th>
                                    <th class="minutes-display">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>


                            </tbody>
                        </table>


                    </div>
                </div>
            </div>



            <!-- Sign-Up Panel-->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label for="name-input">Train Name</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="Destination-input">Destination</label>
                                <input class="form-control" id="Destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time</label>
                                <input class="form-control" id="time-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="Frequency-input">Frequency</label>
                                <input class="form-control" id="Frequency-input" type="text"></input>
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Most Recent Member Panel -->
            <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


        </div>

    </div>

    <!-- jQuery -->


</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="assets/javascript/script.js"></script>

</html>
